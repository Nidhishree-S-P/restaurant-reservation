<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "RestoReserve" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <nav class="nav">
    <div class="brand">üçΩÔ∏è RestoReserve</div>
    <div class="spacer"></div>
    <div class="nav-items">
      <a href="{{ url_for('home') }}" class="link">Home</a>
      <a href="{{ url_for('my_reservations_page') }}" class="link">My Reservations</a>
      {% if session.get('role') == 'staff' %}
      <a href="{{ url_for('staff_dashboard') }}" class="link">Staff</a>
      {% endif %}
      {% if session.get('user_id') %}
        <span class="user">Hi, {{ session.get('username') }}</span>
        <a class="btn ghost" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn ghost" href="{{ url_for('login') }}">Login</a>
        <a class="btn" href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
