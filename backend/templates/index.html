{% extends "base.html" %}
{% block content %}

<!-- Reservation Filters -->
<div class="filters card pop">
  <h2 class="card-title">🍽️ Find a Table</h2>
  <div class="form grid-2">

    <div class="form-group">
      <label for="f-date">Date</label>
      <input id="f-date" type="date"/>
    </div>

    <div class="form-group">
      <label for="f-time">Time</label>
      <input id="f-time" type="time"/>
    </div>

    <div class="form-group">
      <label for="f-size">Party Size</label>
      <input id="f-size" type="number" min="1" placeholder="e.g. 4"/>
    </div>

    <div class="form-group">
      <label for="f-area">Seating Area</label>
      <select id="f-area">
        <option value="">Any area</option>
        <option>Indoor</option>
        <option>Outdoor</option>
        <option>Private</option>
      </select>
    </div>

    <div class="form-group">
      <label for="f-min">Min Budget (₹/person)</label>
      <input id="f-min" type="number" min="0" placeholder="e.g. 300"/>
    </div>

    <div class="form-group">
      <label for="f-max">Max Budget (₹/person)</label>
      <input id="f-max" type="number" min="0" placeholder="e.g. 1000"/>
    </div>

    <div class="form-group full-width">
      <label for="f-features">Features</label>
      <input id="f-features" placeholder="e.g. window, quiet"/>
    </div>

    <!-- <div class="form-group full-width" style="text-align: right;">
      <button class="btn" id="btn-search">🔍 Search</button>
    </div> -->
    <div class="form-group btn-wrapper">
      <button class="btn full-btn" id="btn-search">🔍 Search</button>
    </div>
  </div>
</div>

<!-- Available Slots -->
<h2 class="section">✨ Available Slots</h2>
<div id="slots" class="cards"></div>
