{% extends "base.html" %}
{% block content %}
<div class="grid-2">
  <div class="card pop">
    <h2>Add Slot</h2>
    <div class="form grid">
      <input id="s-datetime" type="datetime-local" required/>
      <input id="s-cap" type="number" min="1" placeholder="Capacity" required/>
      <select id="s-area">
        <option>indoor</option><option>outdoor</option><option>private</option>
      </select>
      <input id="s-price" type="number" min="0" step="0.01" placeholder="â‚¹ per person"/>
      <input id="s-feat" placeholder="Features (comma separated)"/>
      <button class="btn" id="btn-add-slot">Add</button>
    </div>
  </div>

  <div class="card pop">
    <h2>Reports</h2>
    <div class="grid">
      <input id="r-date" type="date"/>
      <button class="btn" id="btn-daily">Daily Count</button>
      <button class="btn ghost" id="btn-weekly">This Week</button>
    </div>
    <pre id="report" class="muted"></pre>
  </div>
</div>

<h2 class="section">All Reservations</h2>
<div id="all-res" class="cards"></div>
{% endblock %}
